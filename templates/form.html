<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <script>
        let itemIndex = 2;

        function addItemRow() {
            const container = document.getElementById('items-container');
            const newRow = `
                <div id="item-row-${itemIndex}">
                    <label for="item${itemIndex}_desc">Item ${itemIndex} Description:</label>
                    <input type="text" id="item${itemIndex}_desc" name="item${itemIndex}_desc"><br>
                    <label for="item${itemIndex}_qty">Item ${itemIndex} Quantity:</label>
                    <input type="number" id="item${itemIndex}_qty" name="item${itemIndex}_qty"><br>
                    <label for="item${itemIndex}_price">Item ${itemIndex} Unit Price:</label>
                    <input type="number" step="0.01" id="item${itemIndex}_price" name="item${itemIndex}_price"><br>
                    <button type="button" onclick="removeItemRow(${itemIndex})">Remove</button>
                    <br><br>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', newRow);
            itemIndex++;
        }

        function removeItemRow(index) {
            const row = document.getElementById(`item-row-${index}`);
            if (row) {
                row.remove();
            }
        }
    </script>
</head>
<body>
    <h1>Invoice Generator</h1>
    <form method="POST">
        <h2>Business Info</h2>
        <label for="business_name">Business Name:</label>
        <input type="text" id="business_name" name="business_name" required><br>
        <label for="business_address">Business Address:</label>
        <input type="text" id="business_address" name="business_address" required><br>

        <h2>Customer Info</h2>
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br>
        <label for="customer_address">Customer Address:</label>
        <input type="text" id="customer_address" name="customer_address" required><br>

        <h2>Items</h2>
        <div id="items-container">
            <div id="item-row-1">
                <label for="item1_desc">Item 1 Description:</label>
                <input type="text" id="item1_desc" name="item1_desc" required><br>
                <label for="item1_qty">Item 1 Quantity:</label>
                <input type="number" id="item1_qty" name="item1_qty" required><br>
                <label for="item1_price">Item 1 Unit Price:</label>
                <input type="number" step="0.01" id="item1_price" name="item1_price" required><br>
            </div>
        </div>
        <button type="button" onclick="addItemRow()">Add Item</button>
        <br><br>

        <h2>Tax</h2>
        <label for="tax_rate">Tax Rate (as decimal):</label>
        <input type="number" step="0.01" id="tax_rate" name="tax_rate" required><br><br>

        <button type="submit">Generate Invoice</button>
    </form>
</body>
</html>
