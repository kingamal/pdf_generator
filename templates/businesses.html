{% extends "base.html" %}

{% block title %}Manage Businesses{% endblock %}

{% block content %}
    <h1 class="text-center">Manage Businesses</h1>
    <form method="POST" class="mb-4">
        <div class="form-group">
            <label for="name">Business Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="address">Business Address:</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Business</button>
    </form>
    <h2>Existing Businesses</h2>
    <ul class="list-group">
        {% for business in businesses %}
            <li class="list-group-item">{{ business.name }} - {{ business.address }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('user_panel') }}" class="btn btn-secondary mt-4">Back to User Panel</a>
{% endblock %}
